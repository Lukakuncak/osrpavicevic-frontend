<div class="container mt-5">
    <h1>Моји подаци</h1>
    <form (ngSubmit)="updateUser(user)" #userForm="ngForm">
        <div class="form-group">
            <label for="firstname">Име:</label>
            <input type="text" class="form-control" id="firstname" [(ngModel)]="user.firstname" name="firstname" required>
        </div>
        <div class="form-group">
            <label for="lastname">Презиме:</label>
            <input type="text" class="form-control" id="lastname" [(ngModel)]="user.lastname" name="lastname" required>
        </div>
        <div class="form-group">
            <label for="username">Корисничко име:</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required disabled>
        </div>
        <div class="form-group">
            <label for="role">Рола:</label>
            <input type="text" class="form-control" id="role" [(ngModel)]="user.role" name="role" required disabled>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.form.invalid" style="margin-top: 10px;">Ажурирајте податке</button>
    </form>
    <div class="mt-3">
        <a routerLink="/promena-lozinke" class="btn btn-secondary">Промените лозинку</a>
    </div>
</div>
