<div class="container mt-5">
    <div class="row">
        <!-- Notifications (Left Side) -->
        <div class="col-md-6">
            <h2>Обавештења</h2>
            <button (click)="markAllAsRead()" class="btn btn-light mb-3">Означи све као прочитано</button>
            <ul class="list-group">
                <!-- Make each notification a link to the news page -->
                <li *ngFor="let notification of notifications" class="list-group-item mb-2">
                    <a (click)="visitNews(notification.comment.news.id, notification.id)"
                        class="text-decoration-none text-dark">
                        <h5>{{ notification.comment.news.title }}</h5>
                        <p><strong>Коментар:</strong> {{ notification.comment.content }}</p>

                        <!-- Highlighted Reply Section -->
                        <div class="reply-section p-3 mt-3 border rounded bg-light">
                            <p><strong>Одговор:</strong> {{ notification.comment.reply }}</p>
                            <p><small><span class="text-muted">Датум: {{ notification.comment.replyCreatedDate |
                                        date:'medium' }}</span></small></p>
                        </div>
                    </a>
                </li>
            </ul>
            <div *ngIf="notifications?.length === 0" class="alert alert-info mt-4" style="text-align: center;">
                <p>Немате нових обавештења.</p>
            </div>
        </div>

        <!-- Profile Info (Right Side) -->
        <div class="col-md-6">
            <h1>Моји подаци</h1>
            <form (ngSubmit)="updateUser(user)" #userForm="ngForm">
                <div class="form-group">
                    <label for="firstname">Име:</label>
                    <input type="text" class="form-control" id="firstname" [(ngModel)]="user.firstname" name="firstname"
                        required>
                </div>
                <div class="form-group">
                    <label for="lastname">Презиме:</label>
                    <input type="text" class="form-control" id="lastname" [(ngModel)]="user.lastname" name="lastname"
                        required>
                </div>
                <div class="form-group">
                    <label for="username">Корисничко име:</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username"
                        required disabled>
                </div>
                <div class="form-group">
                    <label for="role">Рола:</label>
                    <input type="text" class="form-control" id="role" [(ngModel)]="user.role" name="role" required
                        disabled>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="userForm.form.invalid"
                    style="margin-top: 10px;">Ажурирајте податке</button>
            </form>

            <div class="mt-3">
                <a routerLink="/promena-lozinke" class="btn btn-secondary mb-4">Промените лозинку</a>
            </div>
        </div>
    </div>
</div>
