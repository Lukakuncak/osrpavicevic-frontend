<div class="container mt-3">
  <h2>Сви корисници</h2>
  
  <!-- Search Bar -->
  <div class="mb-3">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Pretraži korisnike" class="form-control" />
    <button (click)="searchUsers()" class="btn btn-primary mt-2">Pretraži</button>
  </div>
  
  <!-- Users Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Име</th>
          <th scope="col">Презиме</th>
          <th scope="col">Корисничко име</th>
          <th scope="col">Рола</th>
          <th scope="col">Акција</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td><input type="text" [(ngModel)]="user.editableFirstName" class="form-control" /></td>
          <td><input type="text" [(ngModel)]="user.editableLastName" class="form-control" /></td>
          <td>{{ user.username }}</td>
          <td><input type="text" [(ngModel)]="user.editableRole" class="form-control" /></td>
          <td>
            <button (click)="editUser(user)" class="btn btn-sm btn-primary mr-2">Измени</button>
            <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger">Избриши</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Pagination Controls -->
  <nav *ngIf="totalPages > 1">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of pages">
        <a class="page-link" (click)="changePage(page)">{{ page + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
        <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
