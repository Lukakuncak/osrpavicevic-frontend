<div class="container mt-4">
    <div *ngIf="comments?.length > 0">
        <h2>Неодобрени коментари</h2>
        <ul class="list-group">
            <li *ngFor="let comment of comments" class="list-group-item mb-3">
                <div>
                    <p><strong>Коментар од:</strong> {{ comment.user?.username }} </p>
                    <p><strong>Садржак коментара:</strong> {{ comment.content }}</p>
                    <p><small class="text-muted">Поставељено на: {{ comment.commentCreatedDate | date: 'short'
                            }}</small></p>
                </div>
                <div *ngIf="comment.news" class="mt-3">
                    <h6>Вест:</h6>
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <a class="btn btn-light" [routerLink]="['/obavestenje', comment.news?.id]">{{
                                comment.news?.title }}</a>
                        </div>
                        <div>
                            <button class="btn btn-success" style="margin-right: 10px;"
                                (click)="approveComment(comment.id)">Одобри</button>
                            <button class="btn btn-danger" (click)="deleteComment(comment.id)">Обриши</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div *ngIf="comments?.length === 0" class="alert alert-info mt-4">
        <p>Нема неодобрених коментара.</p>
    </div>
</div>
