<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Пријавите се</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Корисничко име</label>
                <input type="text" class="form-control" id="username" formControlName="username" placeholder="Унесите корисничко име" required>
                <div *ngIf="signUpForm.get('username').invalid && signUpForm.get('username').touched" class="text-danger">
                  Корисничко име је обавезно.
                </div>
              </div>
              <div class="form-group">
                <label for="password">Лозинка</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Унесите лозинку" required>
                <div *ngIf="signUpForm.get('password').invalid && signUpForm.get('password').touched" class="text-danger">
                  Лозинка је обавезна.
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-3" [disabled]="signUpForm.invalid">Пријава</button>
              <div *ngIf="errorMessage" class="text-danger">
                {{errorMessage}}
              </div>
            </form>
            <div class="mt-3">
              <p>Још увек нисте креирали налог? <a routerLink="/registruj-se">Креирај налог</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
