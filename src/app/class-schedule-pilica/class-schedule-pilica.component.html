<iframe [src]="safeUrl" width="100%" height="100%" style="min-height: 100vh; background-color: #5E7C58"></iframe>
<div *ngIf="isAdmin" class="container mb-5">
    <div class="mt-3">
        <label for="pilicaUrlInput" class="form-label">Ажурирајте распоред часова постављајући нови линк:</label>
        <div class="input-group">
            <input id="pilicaUrlInput" type="text" class="form-control" placeholder="Нови линк овде"
                [(ngModel)]="newUrl" />
            <button class="btn btn-primary" (click)="updateUrl()">Ажурирајте</button>
        </div>
    </div>
</div>
